{% extends "base.html" %}
{% block content %}
	 
	    
	 
	    	
	{% include "splash.html" %}
	
	
	<footer class="site-footer">
	
		<div id="dis">This is Rochester.</div>
		
		<div id="social">
			<ul>
				<li class="fb"><a href="https://www.facebook.com/PostRochester">FB</a></li>
				<li class="tw"><a href="https://twitter.com/postrochester">TW</a></li>
			</ul>
		</div>
		
		
		
	          		  
	  <form name="email_signup_form" id="email_signup_form" method="post" accept-charset="UTF-8" action="{% url "connect" %}" >   
	              <p class="cta">Sign up. <span>Stay Connected.</span> <img src="{{ STATIC_URL }}i/go.png"/></p>
	              <div class="msg-bubble hide">
	                <span class="msg">Invalid Email Address</span>
	                <div class="msg-bubble-arrow-border"></div>
	                <div class="msg-bubble-arrow"></div>
	              </div>
	              {% csrf_token %}
	            
	              
	              <span id="signerupper">{{ form.email_signup }}</span>
	              
	              
	                
	                  <input name="submit_email_signup" id="submit_email_signup" class="input_button" type="submit" value="OK" />
	                  
	              </form>
	  
	</footer>
	
	
     {% endblock %}
