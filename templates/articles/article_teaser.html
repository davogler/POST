{% load fb_versions %}
<article class="fullwidth teaser clearfix">
{% if article.hero_alt %}
 <img class="thumbnail" src="{% version article.hero_alt 'threeup' %} " alt="{{ article.hero_alt.filename }}" />
{% else %}
 <img class="thumbnail" src="{% version article.hero 'threeup' %} " alt="{{ article.hero.filename }}" />
{% endif %}
	<div class="hgroup">
	
		<h2 class="list"><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></h2>
        {% if object.show_tagline == True %}
            <p class="tagline-list">{{ object.tagline|striptags }}</p>
        {% endif %}
            <p class="intro">{{ object.intro|safe }}</p>
	</div>	        	
	
</article>
