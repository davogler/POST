{% for article in artset %}



<article class="fullwidth teaser">
	<div class="hgroup">
		<h2 class="list"><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></h2>
		<p class="tagline-list">{{ article.tagline }}</p>
		<p class="intro">{{ object.intro|safe }}</p>
	</div>	        	
	
</article>
{% endfor %}
